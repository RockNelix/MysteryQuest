<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery Clue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #3498db;
            font-size: 2.5em;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            color: #333;
            font-size: 2em;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #3498db;
            font-size: 1.2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How to Fake Your Death and Vanish Without a Trace</h1>
        <h2>Steps</h2>
        <ul>
            <li>Pack your stuff</li>
            <li>Dress up</li>
            <li>Arrive at the airport</li>
        </ul>
        <p>Everything else will be handled for you</p>
    </div>
</body>
</html>
